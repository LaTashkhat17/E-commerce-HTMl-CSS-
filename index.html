<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
     <link rel="stylesheet" href="./style.css">
    
    <title>E-commerce Product</title>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <div class="left-menu">
                <div class="logo">
                    <img src="./assets/logo/logo.svg" alt="Sneaker Logo">
                </div>
                <div class="menu-items">
                    <ul>
                        <li>
                            <a href="#"> Collections </a>
                        </li>
                        <li>
                            <a href="#"> Men </a>
                        </li>
                        <li>
                            <a href="#"> Women </a>
                        </li>
                        <li>
                            <a href="#"> About </a>
                        </li>
                        <li>
                            <a href="#"> Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right-menu">
                <div class="cart">
                    <!-- search font awesome cart icon -->
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="profile">
                    <img src="./assets/img/image-avatar.png" alt="profile">
                </div>
            </div>
        </nav>
    </header>
    <section class="sec">
        <div class="product">
            <div class="product-wrap">
                <div class="primary-img">
                    <img src="assets\img\image-product-1.jpg" alt="">
                </div>
                <div class="secondary-img">
                    <div class="first-timg">
                        <img src="assets\img\image-product-1-thumbnail.jpg" alt="">
                    </div>
                    <div>
                        <img src="assets\img\image-product-2-thumbnail.jpg" alt="">
                    </div>
                    <div>
                        <img src="assets\img\image-product-3-thumbnail.jpg" alt="">
                    </div>
                    <div>
                        <img src="assets\img\image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>    
            </div>
            <div class="product-details">
                <h3>SNEAKER COMPANY</h3>
                <h1>
                    Fall Limited Edition
                    <br>
                    Sneakers
                </h1>
                <p>
                    These low-profile sneakers are your perfect casual wear
                    <br>
                    companion. Featuring a durable rubber outer sole, they'll
                    <br>
                    withstand everything the weather can offer.
                </p>
                <div class="pd">
                    <div class="pricing">
                        <p>&dollar;125.00</p>
                    </div>
                    <div class="discount">
                        <span>50%</span>
                    </div>
                </div>
                <div class="dollar">
                    <h2><del>&dollar;250.00</del></h2>
                </div>
                
                <div class="btn-wrap">
                    <div class="plus-minus-btn">
                        <button class = "plus" ="button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <p>0</p>
                        <button class = "plus" ="button">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                    <div class="cart-btn-wrap">
                        <button class="cart-btn" type="button">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
